version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../maintenance_project/app/static:/usr/share/nginx/html/maintenance/static
      - ../issues_tracker_web/app/static:/usr/share/nginx/html/issues/static
    depends_on:
      - maintenance_app
      - issues_app
    networks:
      - flask_network

  maintenance_app:
    build: ../maintenance_project
    expose:
      - "5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:////app/instance/maintenance.db
    volumes:
      - ../maintenance_project:/app
      - maintenance_data:/app/instance
    networks:
      - flask_network

  issues_app:
    build: ../issues_tracker_web
    expose:
      - "5002"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.api_server
      - SECRET_KEY=dev-secret-key
    volumes:
      - ../issues_tracker_web:/app
    networks:
      - flask_network

networks:
  flask_network:

volumes:
  maintenance_data:
